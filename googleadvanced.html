<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="./googleadvanced.css">
  </head>
  <body>
    <nav>
      <a href="./googleimage.html">Google Images</a>
      <a href="./index.html">Google search</a>

    <section>
      <h1>GERRIT ADVANCED SEARCH</h1>
    </section>

    <main>
       <h2>Find pages withâ€¦</h2> 
        <br /> 
        <h2>all these words</h2>
      <form action="https://google.com/search?as_q">
        <input
          id="search"
          placeholder="Search here..."
          type="text"
          name="as_q"
        /><br />
        <input id="button" type="submit" value="Submit" />
      </form>
      <h2>this exact word or phrase</h2>
      <form action="https://google.com/search?as_epq">
        <input
          id="search"
          placeholder="Search here..."
          type="text"
          name="as_epq"
        /><br />
        <input id="button" type="submit" value="Submit" />
      </form>
      <h2>any of these words</h2>
      <form action="https://google.com/search?as_oq">
        <input
          id="search"
          placeholder="Search here..."
          type="text"
          name="as_oq"
        /><br />
        <input id="button" type="submit" value="Submit" />
      </form>
      <h2>none of these words</h2>
      <form action="https://google.com/search?as_eq">
        <input
          id="search"
          placeholder="Search here..."
          type="text"
          name="as_eq"
        /><br />
        <input id="button" type="submit" value="Submit" />
      </form>
    </main>
